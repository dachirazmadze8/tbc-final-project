{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Wine Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
            <form class="d-flex" action="/search" method="GET">
                <input name="search" class="form-control me-2" placeholder="Search Products" type="text">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a href="/cart" class="btn btn-warning text-dark ms-2">My Cart</a>

            <div class="d-flex btn-group ms-3">
                {% if current_user.is_authenticated %}
                    <a href="/logout" class="btn btn-success">Logout</a>
                {% else %}
                    <a href="/login" class="btn btn-primary me-2">Login</a>
                    <a href="/register" class="btn btn-success">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
{% endblock %}
